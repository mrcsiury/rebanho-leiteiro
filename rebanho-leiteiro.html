<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebanho Leiteiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .header-bg {
            background-color: #1c64f2;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Modal for alerts -->
    <div id="modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 sm:w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-gray-100 z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="main-container hidden">

        <!-- Navbar -->
        <nav class="header-bg p-4 shadow-md sticky top-0 z-50">
            <div class="container mx-auto flex justify-between items-center flex-wrap">
                <a href="#" class="text-white text-2xl font-bold rounded-lg px-2 py-1">Rebanho Leiteiro</a>
                <button id="menu-toggle" class="text-white lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <div id="nav-menu" class="hidden w-full lg:flex lg:items-center lg:w-auto">
                    <ul class="lg:flex justify-between items-center text-sm font-semibold text-white mt-4 lg:mt-0 space-y-2 lg:space-y-0 lg:space-x-4">
                        <li><a href="#" data-page="dashboard" class="block lg:inline-block hover:bg-white hover:text-blue-600 rounded-lg px-3 py-2 transition-colors duration-200">Dashboard</a></li>
                        <li><a href="#" data-page="fazendas" class="block lg:inline-block hover:bg-white hover:text-blue-600 rounded-lg px-3 py-2 transition-colors duration-200">Fazendas</a></li>
                        <li><a href="#" data-page="animais" class="block lg:inline-block hover:bg-white hover:text-blue-600 rounded-lg px-3 py-2 transition-colors duration-200">Animais</a></li>
                        <li><a href="#" data-page="producao" class="block lg:inline-block hover:bg-white hover:text-blue-600 rounded-lg px-3 py-2 transition-colors duration-200">Produção</a></li>
                        <li><a href="#" data-page="financeiro" class="block lg:inline-block hover:bg-white hover:text-blue-600 rounded-lg px-3 py-2 transition-colors duration-200">Financeiro</a></li>
                        <li><a href="#" data-page="relatorios" class="block lg:inline-block hover:bg-white hover:text-blue-600 rounded-lg px-3 py-2 transition-colors duration-200">Relatórios</a></li>
                        <li><button id="logout-btn" class="w-full text-left lg:w-auto bg-red-500 text-white rounded-lg px-3 py-2 font-semibold hover:bg-red-600 transition-colors duration-200">Sair</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="container mx-auto p-4 lg:p-8 flex-1">
            <div id="content-area">
                <!-- Dynamic content will be injected here -->
            </div>
        </main>
    </div>

    <!-- Login/Register Container -->
    <div id="auth-container" class="flex items-center justify-center min-h-screen bg-gray-100 hidden">
        <div class="card w-full max-w-sm mx-auto p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Acesse sua Conta</h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="auth-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="auth-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>
                <div>
                    <label for="auth-password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="auth-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>
                <button type="submit" id="auth-btn" class="w-full bg-blue-600 text-white rounded-lg p-3 font-semibold hover:bg-blue-700 transition-colors duration-200">Entrar</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Não tem uma conta? <a href="#" id="toggle-auth" class="text-blue-600 font-semibold hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, onSnapshot, collection, query, where, getDocs, updateDoc, deleteDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration - Pre-configured with user-provided details
        const firebaseConfig = {
            apiKey: "AIzaSyAYiP_qK7vmNRT_kvyBK1iQD2uq6REcXfs",
            authDomain: "rebanho-leiteiro-77821.firebaseapp.com",
            projectId: "rebanho-leiteiro-77821",
            storageBucket: "rebanho-leiteiro-77821.firebasestorage.app",
            messagingSenderId: "817882752182",
            appId: "1:817882752182:web:4efc2c4ba3b9729abcb217"
        };
        
        // Global variables for Firebase and application state
        let db, auth, userId, isAuthReady = false;
        let appId = firebaseConfig.appId;
        let currentPage = 'dashboard';
        let farms = [];
        let animals = [];
        let financialRecords = [];
        let milkProduction = [];
        let authMode = 'login'; // 'login' or 'register'
        let dashboardChart = null;

        // UI elements
        const loadingSpinner = document.getElementById('loading-spinner');
        const appContainer = document.getElementById('app-container');
        const authContainer = document.getElementById('auth-container');
        const authForm = document.getElementById('auth-form');
        const authBtn = document.getElementById('auth-btn');
        const toggleAuthBtn = document.getElementById('toggle-auth');
        const contentArea = document.getElementById('content-area');
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close');
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        const logoutBtn = document.getElementById('logout-btn');

        // Brazilian States
        const states = ['AC', 'AL', 'AP', 'AM', 'BA', 'CE', 'DF', 'ES', 'GO', 'MA', 'MT', 'MS', 'MG', 'PA', 'PB', 'PR', 'PE', 'PI', 'RJ', 'RN', 'RS', 'RO', 'RR', 'SC', 'SP', 'SE', 'TO'];

        // Function to show custom alert modal
        function showAlert(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalContainer.classList.remove('hidden');
        }

        // Close modal event listener
        modalCloseBtn.addEventListener('click', () => {
            modalContainer.classList.add('hidden');
        });

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        // Navigation links event listener
        document.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentPage = e.target.dataset.page;
                renderPage();
                navMenu.classList.add('hidden'); // Close menu on click
            });
        });

        // Authentication form handler
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authForm['auth-email'].value;
            const password = authForm['auth-password'].value;

            loadingSpinner.classList.remove('hidden');

            try {
                if (authMode === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                console.error("Authentication error:", error);
                let message = "Could not authenticate. Check your email and password.";
                if (error.code === 'auth/email-already-in-use') {
                    message = "This email is already in use.";
                } else if (error.code === 'auth/invalid-email') {
                    message = "The email entered is invalid.";
                } else if (error.code === 'auth/weak-password') {
                    message = "The password is too weak. Enter a password with at least 6 characters.";
                }
                showAlert("Login Error", message);
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        // Toggle between login and register
        toggleAuthBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (authMode === 'login') {
                authMode = 'register';
                authBtn.textContent = 'Cadastrar';
                toggleAuthBtn.textContent = 'Entrar';
            } else {
                authMode = 'login';
                authBtn.textContent = 'Entrar';
                toggleAuthBtn.textContent = 'Cadastre-se';
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);                
            } catch (error) {
                console.error("Error signing out:", error);
                showAlert("Error", "Could not sign out of the account.");
            }
        });

        // --- FIREBASE INITIALIZATION AND AUTHENTICATION ---
        async function initializeFirebase() {
            loadingSpinner.classList.remove('hidden');
            
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Enable offline persistence
                try {
                    await enableIndexedDbPersistence(db);
                    console.log("Firestore persistence enabled successfully!");
                } catch (err) {
                    if (err.code === 'failed-precondition') {
                        console.warn("Firestore persistence could not be enabled. Is a different tab open?");
                    } else if (err.code === 'unimplemented') {
                        console.error("The current browser does not support offline persistence.");
                    }
                }
                
                onAuthStateChanged(auth, (user) => {
                    loadingSpinner.classList.add('hidden');
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        appContainer.classList.remove('hidden');
                        authContainer.classList.add('hidden');
                        setupFirestoreListeners();
                        renderPage();
                    } else {
                        isAuthReady = false;
                        userId = null;
                        appContainer.classList.add('hidden');
                        authContainer.classList.remove('hidden');
                    }
                });

            } catch (error) {
                console.error("Firebase initialization error:", error);
                showAlert("Critical Error", "Invalid configuration. Please check the data and try again.");
                loadingSpinner.classList.add('hidden');
            }
        }

        // --- FIRESTORE LISTENERS ---
        function setupFirestoreListeners() {
            if (!db || !userId || !appId) {
                console.error("Database, User ID, or App ID not available for listeners.");
                return;
            }
            
            const getPrivateCollection = (collectionName) => {
                 return collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
            };

            // Listener for Fazendas
            onSnapshot(getPrivateCollection('farms'), (snapshot) => {
                farms = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (currentPage === 'fazendas' || currentPage === 'animais' || currentPage === 'dashboard' || currentPage === 'relatorios') renderPage();
            });

            // Listener for Animals
            onSnapshot(getPrivateCollection('animals'), (snapshot) => {
                animals = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (currentPage === 'animais' || currentPage === 'producao' || currentPage === 'dashboard' || currentPage === 'relatorios' || contentArea.innerHTML.includes('Detalhes do Animal')) {
                    renderPage();
                }
            });

            // Listener for Milk Production
            onSnapshot(getPrivateCollection('milkProduction'), (snapshot) => {
                milkProduction = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (currentPage === 'producao' || currentPage === 'dashboard' || currentPage === 'relatorios') renderPage();
            });

            // Listener for Financial Records
            onSnapshot(getPrivateCollection('financials'), (snapshot) => {
                financialRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (currentPage === 'financeiro' || currentPage === 'dashboard' || currentPage === 'relatorios') renderPage();
            });
        }


        // --- UI RENDERING FUNCTIONS ---
        function renderPage() {
            if (!isAuthReady) return;

            switch (currentPage) {
                case 'dashboard':
                    renderDashboard();
                    break;
                case 'fazendas':
                    renderFazendasPage();
                    break;
                case 'animais':
                    renderAnimaisPage();
                    break;
                case 'producao':
                    renderProducaoPage();
                    break;
                case 'financeiro':
                    renderFinanceiroPage();
                    break;
                case 'relatorios':
                    renderRelatoriosPage();
                    break;
                default:
                    renderDashboard();
                    break;
            }
        }

        // Render Dashboard
        function renderDashboard() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            const totalMilk = milkProduction.reduce((sum, record) => {
                const volume = parseFloat(record.volumeGeral);
                 return sum + (isNaN(volume) ? 0 : volume);
            }, 0);
            const totalRevenue = financialRecords.filter(f => f.type === 'receita').reduce((sum, f) => sum + parseFloat(f.value), 0);
            const totalCosts = financialRecords.filter(f => f.type === 'custo').reduce((sum, f) => sum + parseFloat(f.value), 0);
            const balance = totalRevenue - totalCosts;

            const animalAlerts = animals.filter(animal => {
                const today = new Date();
                // Check for calving alert (due within 30 days, for females only)
                if (animal.sexo === 'Fêmea' && animal.previsaoParto) {
                    const calvingDate = new Date(animal.previsaoParto);
                    const diffDays = Math.ceil((calvingDate - today) / (1000 * 60 * 60 * 24));
                    if (diffDays <= 30 && diffDays > 0) return true;
                }
                // Check for estrus alert (assuming a 21-day cycle after last calving, for females)
                if (animal.sexo === 'Fêmea' && animal.dataUltimoParto) {
                    const lastCalving = new Date(animal.dataUltimoParto);
                    const diffDays = Math.ceil((today - lastCalving) / (1000 * 60 * 60 * 24));
                    if (diffDays > 0 && diffDays % 21 < 5) return true;
                }
                // Check for vaccination alerts (due within 30 days)
                if (animal.saude?.vacinas?.length > 0) {
                    return animal.saude.vacinas.some(vac => {
                        const nextVacDate = new Date(vac.proximaData);
                        const diffDays = Math.ceil((nextVacDate - today) / (1000 * 60 * 60 * 24));
                        return diffDays <= 30 && diffDays > 0;
                    });
                }
                return false;
            });
            const lactatingAnimals = animals.filter(a => a.emLactacao).length;

            const animalsHtml = animals.map(animal => {
                const farm = farms.find(f => f.id === animal.fazendaId);
                const farmName = farm ? farm.nome : 'N/A';
                return `
                    <li class="bg-white p-4 rounded-lg shadow-sm flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
                        <div class="flex-1 text-center sm:text-left">
                            <h3 class="font-bold text-gray-800">#${animal.brinco} - ${animal.nome || 'Sem Nome'}</h3>
                            <p class="text-sm text-gray-500">Fazenda: ${farmName} | Sexo: ${animal.sexo} | Raça: ${animal.raca}</p>
                        </div>
                    </li>
                `;
            }).join('');
            
            contentArea.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="card text-center bg-blue-500 text-white p-6">
                        <h2 class="text-2xl font-bold">${totalMilk.toFixed(2)} L</h2>
                        <p class="text-sm opacity-80">Produção de Leite (Total)</p>
                    </div>
                    <div class="card text-center bg-green-500 text-white p-6">
                        <h2 class="text-2xl font-bold">R$ ${balance.toFixed(2)}</h2>
                        <p class="text-sm opacity-80">Lucratividade</p>
                    </div>
                    <div class="card text-center bg-purple-500 text-white p-6">
                        <h2 class="text-2xl font-bold">${animals.length}</h2>
                        <p class="text-sm opacity-80">Animais no Rebanho</p>
                    </div>
                    <div class="card text-center bg-pink-500 text-white p-6">
                        <h2 class="text-2xl font-bold">${lactatingAnimals}</h2>
                        <p class="text-sm opacity-80">Em Lactação</p>
                    </div>
                    <div class="card text-center bg-red-500 text-white p-6">
                        <h2 class="text-2xl font-bold">${animalAlerts.length}</h2>
                        <p class="text-sm opacity-80">Alertas Ativos</p>
                    </div>
                </div>
                ${animalAlerts.length > 0 ?
                `<div class="card p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700">
                    <p class="font-bold">Atenção!</p>
                    <ul class="list-disc ml-5">
                        ${animalAlerts.map(animal => `<li>Animal #${animal.brinco} - ${animal.sexo === 'Fêmea' ? 'Próxima ao parto ou no cio.' : 'Vacinação pendente.'}</li>`).join('')}
                    </ul>
                </div>` : ''}

                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">Produção de Leite Mensal</h2>
                    <div class="flex items-center space-x-4 mb-4">
                        <label for="month-select" class="text-sm font-medium text-gray-700">Mês:</label>
                        <select id="month-select" class="p-2 border rounded-lg">
                            ${monthNames.map((name, index) => `<option value="${index + 1}" ${index + 1 === currentMonth ? 'selected' : ''}>${name}</option>`).join('')}
                        </select>
                        <label for="year-select" class="text-sm font-medium text-gray-700">Ano:</label>
                        <input type="number" id="year-select" value="${currentYear}" min="2000" class="p-2 border rounded-lg w-24">
                    </div>
                    <canvas id="dashboardMilkChart"></canvas>
                </div>

                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">Animais Cadastrados</h2>
                    <ul class="space-y-4">
                        ${animals.length > 0 ? animalsHtml : '<p class="text-center text-gray-500">Nenhum animal cadastrado.</p>'}
                    </ul>
                </div>
            `;
            
            // Initial chart render
            renderDashboardMilkChart(currentYear, currentMonth);

            // Add event listeners for chart filters
            document.getElementById('month-select').addEventListener('change', updateDashboardChart);
            document.getElementById('year-select').addEventListener('change', updateDashboardChart);
        }
        
        // Function to update the dashboard milk chart
        function updateDashboardChart() {
            const selectedMonth = parseInt(document.getElementById('month-select').value);
            const selectedYear = parseInt(document.getElementById('year-select').value);
            renderDashboardMilkChart(selectedYear, selectedMonth);
        }

        // Function to render the dashboard milk chart
        function renderDashboardMilkChart(year, month) {
            const dailyProduction = {};
            milkProduction.forEach(record => {
                const recordDate = new Date(record.data);
                if (recordDate.getFullYear() === year && (recordDate.getMonth() + 1) === month) {
                    const day = recordDate.getDate();
                    dailyProduction[day] = (dailyProduction[day] || 0) + parseFloat(record.volumeGeral);
                }
            });

            const daysInMonth = new Date(year, month, 0).getDate();
            const labels = Array.from({ length: daysInMonth }, (_, i) => i + 1);
            const data = labels.map(day => dailyProduction[day] || 0);

            if (dashboardChart) {
                dashboardChart.destroy();
            }

            const ctx = document.getElementById('dashboardMilkChart').getContext('2d');
            dashboardChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Produção Diária (L)',
                        data: data,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Volume (L)' }
                        },
                        x: {
                            title: { display: true, text: 'Dia do Mês' }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                title: (context) => `Dia ${context[0].label}`,
                                label: (context) => `Volume: ${context.raw} L`
                            }
                        }
                    }
                }
            });
        }
        
        // Render Fazendas page
        function renderFazendasPage() {
            const farmsHtml = farms.map(farm => `
                <div class="card flex flex-col sm:flex-row justify-between items-center p-4">
                    <div class="flex-1 mb-2 sm:mb-0">
                        <h3 class="text-xl font-bold text-gray-800">${farm.nome}</h3>
                        <p class="text-sm text-gray-500">${farm.localizacao.cidade} - ${farm.localizacao.estado}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editFazenda('${farm.id}')" class="bg-yellow-500 text-white p-2 rounded-lg text-sm hover:bg-yellow-600 transition-colors duration-200">Editar</button>
                    </div>
                </div>
            `).join('');

            contentArea.innerHTML = `
                <div class="card">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold mb-4 sm:mb-0">Gerenciar Fazendas</h1>
                        <button id="add-fazenda-btn" class="w-full sm:w-auto bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors duration-200">Adicionar Fazenda</button>
                    </div>
                    <div id="farm-list" class="space-y-4">
                        ${farms.length > 0 ? farmsHtml : '<p class="text-center text-gray-500">Nenhuma fazenda cadastrada.</p>'}
                    </div>
                    <div id="fazenda-form-container" class="mt-8 hidden"></div>
                </div>
            `;
            document.getElementById('add-fazenda-btn').addEventListener('click', () => renderFazendaForm());
        }

        // Render form to add/edit fazenda
        function renderFazendaForm(farm = {}) {
            const formContainer = document.getElementById('fazenda-form-container');
            formContainer.classList.remove('hidden');

            const statesHtml = states.map(state => `<option value="${state}" ${farm.localizacao?.estado === state ? 'selected' : ''}>${state}</option>`).join('');
            
            formContainer.innerHTML = `
                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">${farm.id ? 'Editar Fazenda' : 'Adicionar Nova Fazenda'}</h2>
                    <form id="fazenda-form" class="space-y-4">

                        <div class="card p-4 text-center ${balance >= 0 ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700'}">
                            <p class="text-sm">Saldo</p>
                            <p class="font-bold text-lg">R$ ${balance.toFixed(2)}</p>
                        </div>
                    </div>
                    <button id="add-finance-record-btn" class="w-full sm:w-auto bg-green-600 text-white px-4 py-2 rounded-lg font-semibold mb-6 hover:bg-green-700 transition-colors duration-200">Novo Lançamento</button>
                    <form id="finance-form" class="hidden mb-6 card p-4">
                        <h3 class="font-bold mb-2">Novo Lançamento</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Tipo</label>
                                <select id="finance-type" required class="mt-1 block w-full rounded-md border-gray-300 p-2">
                                    <option value="receita">Receita</option>
                                    <option value="custo">Custo</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Valor (R$)</label>
                                <input type="number" step="0.01" id="finance-value" required class="mt-1 block w-full rounded-md border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Descrição</label>
                                <input type="text" id="finance-desc" required class="mt-1 block w-full rounded-md border-gray-300 p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Data</label>
                                <input type="date" id="finance-date" value="${new Date().toISOString().split('T')[0]}" required class="mt-1 block w-full rounded-md border-gray-300 p-2">
                            </div>
                        </div>
                        <div class="mt-4 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                            <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg font-semibold flex-1 hover:bg-blue-700">Salvar</button>
                            <button type="button" onclick="document.getElementById('finance-form').classList.add('hidden')" class="bg-gray-400 text-white p-2 rounded-lg font-semibold flex-1 hover:bg-gray-500">Cancelar</button>
                        </div>
                    </form>
                    <ul class="space-y-2 max-h-96 overflow-y-auto">
                        ${financialRecords.length > 0 ? recordsHtml : '<p class="text-center text-gray-500">Nenhum registro financeiro.</p>'}
                    </ul>
                </div>
            `;
            document.getElementById('add-finance-record-btn').addEventListener('click', () => {
                document.getElementById('finance-form').classList.remove('hidden');
            });
            document.getElementById('finance-form').addEventListener('submit', handleFinanceFormSubmit);
        }

        async function handleFinanceFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                type: form['finance-type'].value,
                value: parseFloat(form['finance-value'].value),
                descricao: form['finance-desc'].value,
                data: form['finance-date'].value,
                createdAt: new Date()
            };
            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/financials`), data);
                showAlert("Success!", "Financial record saved.");
                document.getElementById('finance-form').reset();
                document.getElementById('finance-form').classList.add('hidden');
            } catch (error) {
                console.error("Error saving financial record:", error);
                showAlert("Error", "Could not save financial record.");
            }
        }

        function renderRelatoriosPage() {
            // Data for milk production chart
            const milkDataByMonth = milkProduction.reduce((acc, record) => {
                const date = new Date(record.data);
                const month = date.getMonth();
                const year = date.getFullYear();
                const key = `${year}-${month + 1}`;
                acc[key] = (acc[key] || 0) + parseFloat(record.volumeGeral);
                return acc;
            }, {});
            const sortedMonths = Object.keys(milkDataByMonth).sort();
            const milkLabels = sortedMonths.map(key => {
                const [year, month] = key.split('-');
                return `${month}/${year}`;
            });
            const milkVolumes = sortedMonths.map(key => milkDataByMonth[key]);

            // Data for financial chart
            const financialDataByMonth = financialRecords.reduce((acc, record) => {
                const date = new Date(record.data);
                const month = date.getMonth();
                const year = date.getFullYear();
                const key = `${year}-${month + 1}`;
                if (record.type === 'receita') {
                    acc[key] = { receita: (acc[key]?.receita || 0) + parseFloat(record.value), custo: acc[key]?.custo || 0 };
                } else {
                    acc[key] = { receita: acc[key]?.receita || 0, custo: (acc[key]?.custo || 0) + parseFloat(record.value) };
                }
                return acc;
            }, {});
            const sortedFinancialMonths = Object.keys(financialDataByMonth).sort();
            const financialLabels = sortedFinancialMonths.map(key => {
                const [year, month] = key.split('-');
                return `${month}/${year}`;
            });
            const revenues = sortedFinancialMonths.map(key => financialDataByMonth[key].receita);
            const costs = sortedFinancialMonths.map(key => financialDataByMonth[key].custo);

            contentArea.innerHTML = `
                <div class="card">
                    <h1 class="text-2xl font-bold mb-6">Relatórios e Indicadores</h1>
                    
                    <div class="card">
                        <h2 class="text-xl font-bold mb-4">Produção de Leite por Mês</h2>
                        <canvas id="milkChart"></canvas>
                    </div>

                    <div class="card">
                        <h2 class="text-xl font-bold mb-4">Relatório Financeiro por Mês</h2>
                        <canvas id="financeChart"></canvas>
                    </div>
                </div>
            `;
            
            // Render the charts
            new Chart(document.getElementById('milkChart'), {
                type: 'bar',
                data: {
                    labels: milkLabels,
                    datasets: [{
                        label: 'Produção Total de Leite (L)',
                        data: milkVolumes,
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });

            new Chart(document.getElementById('financeChart'), {
                type: 'line',
                data: {
                    labels: financialLabels,
                    datasets: [
                        {
                            label: 'Receitas (R$)',
                            data: revenues,
                            borderColor: 'rgba(16, 185, 129, 1)',
                            backgroundColor: 'rgba(16, 185, 129, 0.5)',
                        },
                        {
                            label: 'Custos (R$)',
                            data: costs,
                            borderColor: 'rgba(239, 68, 68, 1)',
                            backgroundColor: 'rgba(239, 68, 68, 0.5)',
                        }
                    ]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        // Function to handle form cancellation
        window.cancelForm = function(formType) {
            if (formType === 'fazenda') {
                document.getElementById('fazenda-form-container').classList.add('hidden');
            } else if (formType === 'animal') {
                document.getElementById('animal-form-container').classList.add('hidden');
            }
        };

        // --- INITIALIZE APPLICATION ---
        window.onload = initializeFirebase;
    </script>
</body>
